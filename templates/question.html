{% extends "base.html" %}

{% block title %}
    {{ block.super }} – ответы на вопрос
{% endblock %}
{% block pagetitle %}{{ post }}{% endblock %}
{% block content %}

    <div class="question" style="width: 500px;border: 10px">
        {{ post.text }}
    </div>

    {% for answer in answers %}
        <br>
        <div>anthor: {{ answer.author }}</div>
    <div class="answer" style="width: 500px">
        {{ answer.text }}
    </div>
    {% endfor %}
{% endblock %}
