{% extends "base.html" %}

{% block title %}
    {{ block.super }} – Регистрация нового пользователя
{% endblock %}
{% block pagetitle %}Регистрация нового пользователя{% endblock %}
{% block content %}

    <form class="form-horizontal" method="post"  action="/signup/">
        <fieldset>
            {{ form.as_p }}
            {% csrf_token %}
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Зарегистрировать</button>
        </div>
    </form>

{% endblock %}
